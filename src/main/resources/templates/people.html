<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
    <title>People Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>People List</h1>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Actions</th>
    </tr>
    <tr th:each="person : ${people}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.dateOfBirth}"></td>
        <td>
            <a th:href="@{/people/edit/{id}(id=${person.id})}">Edit</a>
            <a th:href="@{/people/delete/{id}(id=${person.id})}">Delete</a>
        </td>
    </tr>
</table>

<h2>Add a new person</h2>
<form action="#" th:action="@{/people/add}" th:object="${newPerson}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Date of Birth: <input type="date" th:field="*{dateOfBirth}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<div class="center">
    <a class="button" href="/main">Back</a>
</div>
</body>
</html>
